<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!--顶部logo -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>


    <!-- 登录框 -->
    <div class="loginReg">
        <!-- 登录标题 -->
        <div class="title"> </div>

        <!-- 登录 -->
        <div class="login_box">
            <form class="layui-form login_form" action="">
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-username"></i> 
                        <input value="caidehui" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password"></i> 
                        <input value="123456" type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                   <a href="javascript:;" class="login_a">去注册账号</a>
                </div>
            </form>          
        </div>


        <!-- 注册 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form reg_form" action="">
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-username"></i> 
                        <input  type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div>
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                   <a href="javascript:;" class="reg_a">去登录</a>
                </div>
            </form>  
        </div>

    </div>


    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/js/baseAPI.js"></script>

    <script src="/assets/js/login.js"></script>
</body>

</html>
